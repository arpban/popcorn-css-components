<div class="arrow">
	<div class="drawer">
		<div class="drawer-handle" onclick="openDrawer()">
			<span></span>
		</div>
		<div class="drawer-space">
			<a class="item ">SIGN UP</a>
			<a class="item ">LOG IN</a>
		</div>
	</div>
</div>

<!--jQuery-->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

<!-- javascript-->
<script type="text/javascript">
function openDrawer(){
        $('.drawer-handle').toggleClass('open');
        $('.drawer-space').toggleClass('open');

</script>
<!-- css -->
<style>

.arrow .drawer .drawer-handle {

      -ms-flex-align: center;
